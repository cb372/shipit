---
AWSTemplateFormatVersion: 2010-09-09
Description: ECS cluster, ECS task/service stuff, load balancer and an Elasticsearch domain

Parameters:
  VPC:
    Type: AWS::EC2::VPC::Id
  LoadBalancerSubnets:
    Description: Choose all the public subnets in the VPC
    Type: List<AWS::EC2::Subnet::Id>
  AppSubnets:
    Description: Choose all the private subnets in the VPC
    Type: List<AWS::EC2::Subnet::Id>
  OldAppDNSName:
    Description: DNS Name of the load balancer for the current shipit app
    Type: String
  AppImage:
    Description: Docker image to deploy
    Type: String

Resources:
  Route53Zone:
    Type: AWS::Route53::HostedZone
    Properties:
      Name: shipit.ovotech.org.uk.

  OldAppAlias:
    Type: AWS::Route53::RecordSet
    Properties:
      Type: A
      Name: shipit.ovotech.org.uk.
      HostedZoneId: !Ref Route53Zone
      AliasTarget:
        DNSName: !Ref OldAppDNSName
        EvaluateTargetHealth: true
        HostedZoneId: Z32O12XQLNTSW2

#  LoadBalancerCertificate:
#    Type: AWS::CertificateManager::Certificate
#    Properties:
#      DomainName: shipit.ovotech.org.uk
#      ValidationMethod: DNS
#      DomainValidationOptions:
#        - HostedZoneId: !Ref Route53Zone
#          DomainName: shipit.ovotech.org.uk

  ECRRepo:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: shipit

  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: shipit

  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: AllowECSAuth
          PolicyDocument:
            Statement:
              Effect: Allow
              Action: ecr:GetAuthorizationToken
              Resource: "*"
        - PolicyName: AllowECSPull
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - ecr:BatchCheckLayerAvailability
                  - ecr:GetDownloadUrlForLayer
                  - ecr:GetRepositoryPolicy
                  - ecr:DescribeRepositories
                  - ecr:ListImages
                  - ecr:DescribeImages
                  - ecr:BatchGetImage
                Resource: !GetAtt ECRRepo.Arn
        - PolicyName: AllowLogging
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "arn:aws:logs:*:*:*"

  ECSTaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          -
            Effect: Allow
            Principal:
              Service:
                - ecs-tasks.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: /
      Policies:
        -
          PolicyName: read-write-elasticsearch
          PolicyDocument:
            Statement:
            - Effect: Allow
              Action:
                - es:ESHttpGet
                - es:ESHttpHead
                - es:ESHttpPost
                - es:ESHttpPut
                - es:ESHttpDelete
              Resource:
                - !GetAtt ElasticsearchDomain.DomainArn
                - !Sub "${ElasticsearchDomain.DomainArn}/*"
        -
          PolicyName: read-parameter-store
          PolicyDocument:
            Statement:
            - Effect: Allow
              Action:
                - 'ssm:Describe*'
                - 'ssm:List*'
              Resource: !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:*"
            - Effect: Allow
              Action:
                - 'ssm:Get*'
              Resource: !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/shipit.*"

  ECSServiceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'Shipit ECS service'
      VpcId: !Ref VPC

  AppTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Cpu: "512"
      Memory: "1024"
      Family: shipit
      TaskRoleArn: !GetAtt ECSTaskRole.Arn
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      RequiresCompatibilities:
        - FARGATE
      NetworkMode: awsvpc
      ContainerDefinitions:
        - Name: shipit
          Image: !Ref AppImage
          Essential: true
          Memory: 1024
          PortMappings:
            - ContainerPort: 9000
              HostPort: 9000
              Protocol: tcp
          Ulimits:
            - Name: nofile
              SoftLimit: 16384
              HardLimit: 16384
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: /ecs/shipit
              awslogs-stream-prefix: ecs
              awslogs-create-group: true
              awslogs-region: !Ref "AWS::Region"

  AppService:
    Type: AWS::ECS::Service
    Properties:
      Cluster: !Ref ECSCluster
      DesiredCount: 1
      LaunchType: FARGATE
      TaskDefinition: !Ref AppTaskDefinition
#      LoadBalancers:
#        - ContainerName: shipit
#          ContainerPort: 9000
#          TargetGroupArn: !Ref ECSTargetGroup
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          Subnets: !Ref AppSubnets
          SecurityGroups:
            - !Ref ECSServiceSecurityGroup

  # ECS service will only accept traffic from the load balancer
  LoadBalancerCanSendTrafficToECSService:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref ECSServiceSecurityGroup
      IpProtocol: tcp
      FromPort: 9000
      ToPort: 9000
      SourceSecurityGroupId: !Ref LoadBalancerSecurityGroup

  # Load balancer accepts traffic from everywhere,
  # and can only forward it to the ECS service
  LoadBalancerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'Open port 443 to the world'
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 9000
          ToPort: 9000
          DestinationSecurityGroupId: !Ref ECSServiceSecurityGroup
      VpcId: !Ref VPC

  AccessLogsBucket:
    Type: AWS::S3::Bucket

  AccessLogsBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref AccessLogsBucket
      PolicyDocument:
        Statement:
          - Effect: Allow
            Action: s3:PutObject
            Resource: !Sub "${AccessLogsBucket.Arn}/shipit/AWSLogs/${AWS::AccountId}/*"
            Principal:
              AWS: arn:aws:iam::156460612806:root
          - Effect: Allow
            Action: s3:PutObject
            Resource: !Sub "${AccessLogsBucket.Arn}/shipit/AWSLogs/${AWS::AccountId}/*"
            Principal:
              Service: delivery.logs.amazonaws.com
            Condition:
              StringEquals:
                "s3:x-amz-acl": "bucket-owner-full-control"
          - Effect: Allow
            Action: s3:GetBucketAcl
            Resource: !GetAtt AccessLogsBucket.Arn
            Principal:
              Service: delivery.logs.amazonaws.com

  ElasticsearchEndpointUrl:
    Type: AWS::SSM::Parameter
    Properties:
      Name: shipit.es.endpointUrl
      Value: !Sub "https://${ElasticsearchDomain.DomainEndpoint}"
      Type: String

  LoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      LoadBalancerAttributes:
        - Key: access_logs.s3.enabled
          Value: true
        - Key: access_logs.s3.bucket
          Value: !Ref AccessLogsBucket
        - Key: access_logs.s3.prefix
          Value: shipit
      Scheme: internet-facing
      SecurityGroups:
        - Ref: LoadBalancerSecurityGroup
      Subnets:
        Ref: LoadBalancerSubnets

  ECSTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckPath: '/healthcheck'
      HealthCheckProtocol: HTTP
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 5
      Port: 9000
      Protocol: HTTP
      TargetType: ip
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: 30
      VpcId:
        Ref: VPC

#  ALBListener:
#    Type: AWS::ElasticLoadBalancingV2::Listener
#    Properties:
#      DefaultActions:
#      - Type: forward
#        TargetGroupArn: !Ref ECSTargetGroup
#      LoadBalancerArn: !Ref LoadBalancer
#      Port: 443
#      Protocol: HTTPS
#      Certificates:
#        - CertificateArn: !Ref LoadBalancerCertificate

  ElasticsearchDomain:
    Type: AWS::Elasticsearch::Domain
    Properties:
      # TODO VPC config?
      EBSOptions:
        EBSEnabled: true
        VolumeSize: 10
      ElasticsearchClusterConfig:
        InstanceCount: 2
        InstanceType: t2.small.elasticsearch
      ElasticsearchVersion: 5.5
      SnapshotOptions:
        AutomatedSnapshotStartHour: 1
      AccessPolicies:
        Version: "2012-10-17"
        Statement:
          -
            Effect: "Allow"
            Principal:
              AWS: !Sub "arn:aws:iam::${AWS::AccountId}:root"
            Action: "es:*"
            Resource: "*"
      Tags:
        - Key: Service
          Value: shipit

